<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="./main.css"
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5f8f463ae.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container"> <!--start container  -->


    <nav class="main-nav">
      <ul class="main-nav-list">
        <li class="nav-list-items"><a href="#">GMAIL</a></li>
        <li class="nav-list-items"><a href="#">IMAGES</a></li>
        <li class="nav-list-items"><a href="#">G APPS</a></li>
        <li class="nav-list-items"><a href="#">USER</a></li>
      </ul>
    </nav>


<h5>Welcome to Google!</h5>

<h6>Customize</h6>

  <section class="search-bar mt-4">
    <form class="d-flex search-bar-form">
      <input class="form-control me-2 search-input" type="search" placeholder="Search Google!" aria-label="Search">
      <button type="button search-button" class="btn btn-primary">Search</button>
    </form>
  </section>

  <section>
    <div class="icons">
    <i class="inner-icon fab fa-apple"></i>
    <i class="inner-icon fab fa-avianex"></i>
    <i class="inner-icon fab fa-bitcoin"></i>
    <i class="inner-icon fas fa-book-dead"></i>
    <i class="inner-icon fas fa-chart-bar"></i>
    <i class="inner-icon fab fa-codepen"></i>
    <i class="inner-icon fab fa-creative-commons-nc"></i>
    <i class="inner-icon fas fa-bomb"></i>
    <i class="inner-icon fab fa-battle-net"></i>
    <i class="inner-icon fas fa-plus"></i>
    </div>
  </section>


</div> <!-- End container  -->
  </body>
</html>
